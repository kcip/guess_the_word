<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    Webpack App
  </title>
<script defer src="bundle9fb299bf65b0fcc5d1b2.js"></script></head>

<body>
  <main class="main">
    <div class="content">
      <div class="content_top">
        <div class="word_wrapper" id="wordWrapper"></div>
      </div>
      <div class="content_img">
        <img alt="waves" id="wavesIMG" />
        <div class=" animation_container">
          <div class="shark">
            <img id="shark" alt="image of shark swimming" class="sharkGIF" />
          </div>
          <div class="corgi">
            <img id="corgi" alt="image of corgi swimming" class="corgiGIF" />
          </div>
        </div>
      </div>
      <div class="content_bottom">
        <div class="letters_wrapper" id="lettersWrapper">
          <div class="letters_wrapper-container" id="lettersContainer"></div>
        </div>
        <div class="new_game_wrapper">
          <button id="newGame">new game</button>
        </div>
      </div>
    </div>
    <div class="modal_start" id="modalStart"></div>
    </div>
    <div class="modal_definition" id="modalDefinition"></div>
    <div class="modal_gameOver" id="gameOver">
      <h2 class="modal_gameOver-h2">Game Over</h2>
    </div>
  </main>
</body>

</html>
